<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page Title Goes Here</title>
    <meta charset="utf-8">
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2">This spans two columns</td>
        </tr>
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
        </tr>
    </table>
<br>
    <table border="1">
        <tr>
            <td rowspan="2">This Spans two rows</td>
            <td>Row 1 Column 2</td>
        </tr>
        <tr>
            <td>Row 2 Column 2</td>
        </tr>
    </table>
</body>
</html>
