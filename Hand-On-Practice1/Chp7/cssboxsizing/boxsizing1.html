.pod { float: left;

	background-color: #D1ECFF;
	padding: 28px; margin: 5px; border: 2px solid #000033; border-radius: 100%;}
</style>

</head>
<body>
<main>
<h1>Default box-sizing</h1>
 <div class="pod">
Element 1
</div>
<div class="pod">

</div>

</div>
<div class="pod">
	Element 4
	</div>
</main>

</body>
</html>
